<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="user-form">
        <div class="yellow"></div>
        <h1>To-do list</h1>
        <div class="sortpic">
            <div class="sortdiv" onclick="change()">
                <img class="sortButton" onmouseover="onHover()" onmouseout="offHover()" onclick="sortList()"
                    src="images/sortlowgrey.svg" alt="sort button">
            </div>
        </div>
        <div class="main">
            <form class="list-container">
                <ul class="list-element" id="myUL">
                    <li class="list" draggable="true">
                        <p class="element-text"></p>
                        <input class="element-input" onmouseover="reservation()" type="text">
                        <span class="close" onmouseover="deleteElement()">
                            <img src="images/cross.svg" class="delete">
                        </span>
                    </li>
                </ul>
            </form>
        </div>
        <button type="button" onclick="newElement()" class="bigbutton">
            <p class="circle">+</p>Добавить
        </button>
    </div>
    <script src="./script.js"></script>
    
</body>

</html>
